<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maxim:The Mass Biometric Payment Onboarding Vehicle</title>
    <link rel="shortcut icon" href="./IMG/image 1.png" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav flex container">
        <div class="logo">
          <a href="./index.html"
            ><img src="./IMG/Frame 3286 (1).png" alt="image of our logo"
          /></a>
        </div>

        <div id="nav_menu" class="nav_menu">
          <div class="nav_menu-list flex">
            <a href="#">About</a>
            <a href="http://story.usemaxim.com">Story</a>
            <a href="#">Roadmap</a>
            <a href="/ground.html" class="btn btn--cyan"
              >Invest now
              <i class="bi bi-arrow-right-circle-fill"></i>
            </a>
          </div>
        </div>
        <div class="toggle_menu" onclick="openMenu()">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="grid grid-2 container">
        <div class="hero-details">
          <h1 class="animate__animated animate__backInUp">
            Be part of the future of finance
          </h1>
          <p class="animate__animated animate__backInUp">
            Take your portfolio to the next level,invest in secure and
            innovative technology
          </p>
          <div class="details flex">
            <div class="btn--cyan animate__animated animate__backInUp">
              invest now
            </div>
            <a href="#" class="btn--cyan animate__animated animate__backInUp"
              >watch video</a
            >
          </div>
        </div>

        <div class="wrapper">
          <div class="image animate__animated animate__rotateInDownRight">
            <img src="./IMG/Rectangle 477.png" alt="" />
          </div>
        </div>

        <div class="countdown-box">
          <h4>PRIVATE SALE ROUNDS UP IN</h4>
          <div class="countdown-timer">
            <div class="timer">
              <span id="days">00</span> <span class="label">Days</span>
            </div>
            <div class="timer">
              <span id="hours">00</span> <span class="label">Hours</span>
            </div>
            <div class="timer">
              <span id="mins">00</span> <span class="label">Mins</span>
            </div>
            <div class="timer">
              <span id="secs">00</span> <span class="label">Secs</span>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress"></div>
            <div class="white-box">
              <div class="purple-box"></div>
            </div>
          </div>
          <div class="tokens-left">6 million left off 10 millon token</div>
          <a href="#" class="view-tier"> View Tier</a>
        </div>
      </div>
    </section>

    <footer><img src="./IMG/Frame 1360.png" /></footer>

    <script src="./Js/class.js"></script>
  </body>
</html>
